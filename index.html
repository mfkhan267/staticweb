<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Vanilla JavaScript App</title>
</head>

<body>
  <main>
    <h1>New Vanilla JavaScript WebApp</h1>
    <p>Loading message from the API via Azure Functions: <b id="name">.....</b></p>
  </main>
</body>

<script>
  (async function() {
    let { text } = await( await fetch(`/api/GetMessage`)).json();
    document.querySelector('#name').textContent = text;
  }())
</script>

</html>
